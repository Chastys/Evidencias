<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PokéAPI - Buscar Pokémon</title>
    <script defer>
        async function getPokemonData() {
            const pokemonName = document.getElementById("pokemonInput").value.toLowerCase();
            const apiUrl = `https://pokeapi.co/api/v2/pokemon/${pokemonName}`;

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Pokémon no encontrado");
                
                const data = await response.json();
                
                document.getElementById("pokemonName").textContent = `Nombre: ${data.name}`;
                document.getElementById("pokemonId").textContent = `ID: ${data.id}`;
                document.getElementById("pokemonHeight").textContent = `Altura: ${data.height}`;
                document.getElementById("pokemonWeight").textContent = `Peso: ${data.weight}`;
                document.getElementById("pokemonImage").src = data.sprites.front_default;
                document.getElementById("errorMessage").textContent = "";
            } catch (error) {
                document.getElementById("errorMessage").textContent = "❌ Pokémon no encontrado. Intenta de nuevo.";
            }
        }
    </script>
</head>
<body>
    <h1>Buscar Pokémon</h1>
    <input type="text" id="pokemonInput" placeholder="Ingresa el nombre o ID">
    <button onclick="getPokemonData()">Buscar</button>
    
    <p id="errorMessage" style="color: red;"></p>
    <h2 id="pokemonName"></h2>
    <p id="pokemonId"></p>
    <p id="pokemonHeight"></p>
    <p id="pokemonWeight"></p>
    <img id="pokemonImage" src="" alt="Imagen del Pokémon">

</body>
</html>
