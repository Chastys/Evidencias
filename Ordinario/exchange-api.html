<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conversor de Moneda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    .converter {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    select, input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <h1>ðŸ’± Conversor de Moneda</h1>

  <div class="converter">
    <input type="number" id="amount" placeholder="Cantidad" />
    <br>
    <select id="from">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="MXN">MXN</option>
      <option value="JPY">JPY</option>
    </select>

    <span>â†’</span>

    <select id="to">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="MXN">MXN</option>
      <option value="JPY">JPY</option>
    </select>

    <br>
    <button onclick="convertir()">Convertir</button>
    <div class="result" id="resultado">Resultado aquÃ­</div>
  </div>

  <script>
    async function convertir() {
      const amount = document.getElementById('amount').value;
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (!amount || amount <= 0) {
        alert("Por favor ingresa una cantidad vÃ¡lida.");
        return;
      }

      try {
        const response = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
        const data = await response.json();

        const resultado = data.result.toFixed(2);
        document.getElementById('resultado').textContent = `${amount} ${from} = ${resultado} ${to}`;
      } catch (error) {
        document.getElementById('resultado').textContent = "Error al obtener la conversiÃ³n.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
