<!DOCTYPE html>
<head>
<meta charset="utf8">
</head>
<html>
<body>
 <form action="#" method="post">
	<fieldset>
	<legend>Datos de usuario</legend>
<p>
 <label for "id">Nombre:</label>
 <input type="text" id="id_nombre" name="nombre" required>
</p>

<p>
<label>
Contraseña &#x1F47D:
<input type="password" name="password" required>
</label>
</p>

<p>
<label for="id_correo">Correo Electrónico:</label>
<input type="email" id="id_correo" name="email" required>
</p>
</fieldset>
<p>
<label for="id_edad">Edad:</label>
<input type="number" id="id_edad" name="edad" min="1" max="112"required>
</p>

<p>
<label for="id_fecha">Fecha de Nacimiento:</label>
<input type="date" id="id_fecha" name="fecha" required>
</p>

<p>
<label>Hora de cita:
<input type="time" name="hora" required>
</label>
</p>

<p>
<label>Pais:
<select name="pais">
<option value="">Seleccione</option>
<option value="es">España</option>
<option value="mx">México</option>
<option value="sg">Singapur</option>
<option value="jp">Japón</option>
</select>
</label>
</p>

<p>
<label>Género:
<input type="radio" id="id_masculino" name="genero" value="masculino"required>
<label for="id_masculino">Masculino</label>
<input type="radio" id="id_femenino" name="genero" value="femenino"required>
<label for="id_femenino">Femenino</label>
<input type="radio" id="id_bin" name="genero" value="no_binario"required>
<label for="id_femenino">No Binario</label>
</label>
</p>

<p>
<label>
Intereses
<input type="checkbox" id="deportes" name"intereses" value="deportes"required>
<label for="deportes">Deportes</label>
<input type="checkbox" id="musica" name"intereses" value="musica"required>
<label for="musica">Música</label>
<input type="checkbox" id="lectura" name"intereses" value="lectura"required>
<label for="lectura">Lectura</label>
</label>
</p>

<p>
<label>
Archivo:
<input type="file" name="archivo">
</label>
</p>

<p>
<label>
Comentarios: <br>
<textarea name="comentarios" rows="10" cols="100"></textarea>
</label>
</p>

<p>
<button type="submit">Enviar</button>
<button type="reset">Restablecer</button>
</p>

</form>
 </body>
</html>
